<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locations</title>
  </head>
  <body>
    <table>
      <td>
          <section class="create-loc-reg">
              <h4>Create location</h4>
              <input mdInput class="inputs" type="number" name="ID" #idloc
                  placeholder="Reg id Location" #filterName required>
              <input mdInput class="inputs" type="text" name="NAME"
                  #nameloc
                  placeholder="Reg name Location" #filterName required>
              <input mdInput class="inputs" type="number" name="AREA"
                  #arealoc
                  placeholder="Reg area Location" #filterName required>
              <input mdInput class="inputs" type="number" name="PARENT ID"
                  #parentloc
                  placeholder="Reg parent id Location" #filterName>
              <input mdInput class="inputs" type="text" name="INTERNALS
                  ID" #internalsloc
                  placeholder="Reg internal locations id(Example: 1,2,3)"
                  #filterName>
              <button class="botons" (click)="getValues(idloc.value,
                  nameloc.value,
                  arealoc.value, parentloc.value, internalsloc.value)" (click)="reloadLocations()" > {{
                  dataButton }} </button>
          </section>
      </td>
      <td><br></td>
      <td>
          <section class="create-loc-reg">
              <h4>Update location</h4>
              <input mdInput class="inputs" type="number" name="ID" #idupd
                  placeholder="Reg id Location" #filterName required>
              <input mdInput class="inputs" type="text" name="NAME" #nameupd
                  placeholder="Reg name Location" #filterName required>
              <button class="botons" (click)="updateLocation(idupd.value,
                  nameupd.value)" (click)="reloadLocations()"> Update </button>
          </section>
      </td>
  </table>
    <section class="loc-reg" >
      <h1>All Locations</h1>
      <div *ngFor="let location of locations">
        <h3>{{ location.name}} </h3>
        <h5> AREA: {{ location.area_m2}}m2 </h5>
        <h5> PARENT: {{ location.parent_loc}} </h5>
        <h5> INTERNAL LOCATIONS: {{ location.internal_loc}} </h5>
        <h5> Id Loc: {{ location.id}} </h5>
        <button class="botons" (click)="deleteLocation(location.id)"> Delete   </button>
      </div>
    </section>
  </body>
</html>
