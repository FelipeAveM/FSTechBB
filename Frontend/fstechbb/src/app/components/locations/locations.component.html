<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locations</title>
  </head>
  <body>
    <table>
      <td>
        <section class="create-loc-reg">
          <h4>Create location</h4>
          <form [formGroup]="createForm">
            <input
              class="inputs"
              type="number"
              #idloc
              placeholder="Reg id Location"
              fromControlName="idcrt">
            <input class="inputs" type="text"
              #nameloc
              placeholder="Reg name Location"
              fromControlName="namecrt">
            <input
              class="inputs"
              type="number"
              #arealoc
              placeholder="Reg area Location"
              fromControlName="areacrt">
            <input
              class="inputs"
              type="number"
              #parentloc
              placeholder="Reg parent id Location"
              fromControlName="parentcrt">
            <input
              class="inputs"
              type="text"
              #internalsloc
              placeholder="Reg internal locations id(Example: 1,2,3)"
              fromControlName="internalcrt">

            <button
              class="botons"
              (click)="getValues(idloc.value, nameloc.value, arealoc.value,
              parentloc.value, internalsloc.value)"
              (click)="reloadLocations()"> Create </button>
          </form>
        </section>
      </td>
      <td><br></td>
      <td>
        <form [formGroup]="updateForm">
          <section class="create-loc-reg">
            <h4>Update location</h4>
            <input 
              class="inputs" 
              type="number" 
              #idupd
              placeholder="Reg id Location"
              fromControlName="idupdte">
            <input 
              class="inputs" 
              type="text" 
              #nameupd
              placeholder="Reg name Location"
              fromControlName="nameupdte">
            <button 
              class="botons" 
              (click)="updateLocation(idupd.value, nameupd.value)" 
              (click)="reloadLocations()"> Update  </button>
            <button class="botons"><a href="/Frontend/fstechbb/src/app/app.component.html" class="botons" (click)="reloadLocations()"> Clear</a> </button>
            <button class="botons"><a href="https://github.com/FelipeAveM/FSTechBB" class="botons" target="_blank"> To Repository... </a> </button>

          </section>
        </form>
      </td>
    </table>
    <section class="loc-reg">
      <h1>All Locations</h1>
      <div *ngFor="let location of locations">
        <h3>{{ location.name}} </h3>
        <h5> AREA: {{ location.area_m2}}m2 </h5>
        <h5> PARENT: {{ location.parent_loc}} </h5>
        <h5> INTERNAL LOCATIONS: {{ location.internal_loc}} </h5>
        <h5> Id Loc: {{ location.id}} </h5>
        <button class="botons" (click)="deleteLocation(location.id)"> Delete
        </button>
      </div>
    </section>
  </body>
</html>
